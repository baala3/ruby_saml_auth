<!DOCTYPE html>
<html>
  <head>
    <title>SAML SSO Example</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
      }
      .sso-button {
        padding: 12px 24px;
        font-size: 16px;
        background-color: #0066cc;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      .sso-button:hover {
        background-color: #0052a3;
      }
    </style>
  </head>
  <body>
    <form action="/auth/saml" method="get">
      <button type="submit" class="sso-button">SSO with SAML</button>
    </form>
  </body>
</html>
